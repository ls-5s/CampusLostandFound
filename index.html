        const rarityConfig = {

        };

        // å¤„ç† Excel å¯¼å…¥
        function importExcel(input) {
            const file = input.files[0];

            const reader = new FileReader();
            reader.onload = function (e) {

                // è¯»å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨

                // è½¬æ¢ä¸º JSON (æ•°ç»„)
                const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // æå–ç¬¬ä¸€åˆ—æ•°æ® (è¿‡æ»¤ç©ºå€¼)
                let nameList = [];
                json.forEach(row => {
                    if (row[0]) nameList.push(row[0]);
                });

                if (nameList.length > 0) {
                    document.getElementById('names').value = nameList.join('\n');
                    saveData(); // ä¿å­˜å¯¼å…¥çš„æ•°æ®
                    // æ˜¾ç¤ºæˆåŠŸæ¨¡æ€å¯¹è¯æ¡†
                    document.getElementById('importCount').textContent = nameList.length;
                    openModal('importModal');

        // è·å–éšæœºç¨€æœ‰åº¦ (æ¨¡æ‹ŸæŠ½å¡æ¦‚ç‡)
        function getRandomRarity() {
            const rand = Math.random() * 100;

            // æ‰§è¡Œ10æ¬¡æŠ½é€‰å¹¶è®°å½•ç»“æœ

            const statsDiv = document.getElementById('summary-stats');
            statsDiv.innerHTML = `ç»Ÿè®¡ï¼š${rareCount[5]}ä¸ª5æ˜Ÿï¼Œ${rareCount[4]}ä¸ª4æ˜Ÿï¼Œ${rareCount[3]}ä¸ª3æ˜Ÿ`;

            // 4. å¼€å§‹åŠ¨ç”»æµç¨‹
            const inputScreen = document.getElementById('input-screen');
            const animContainer = document.getElementById('animation-container');
            const meteor = document.getElementById('meteor');
            const flash = document.getElementById('flash');

            // éšè— UI
            inputScreen.style.opacity = 0;
            setTimeout(() => inputScreen.style.display = 'none', 500);

            // æ˜¾ç¤ºåŠ¨ç”»å±‚
            animContainer.style.opacity = 1;
            animContainer.style.zIndex = 20;

            // --- é˜¶æ®µä¸€ï¼šæµæ˜Ÿåˆ’è¿‡ ---
            meteor.style.display = 'block';
            // é‡ç½®åŠ¨ç”»
            meteor.style.animation = 'none';
            meteor.offsetHeight; /* trigger reflow */
            meteor.style.animation = 'shoot 1.2s ease-in forwards';

            // --- é˜¶æ®µäºŒï¼šæ’å‡»ç™½å± ---
            setTimeout(() => {
                flash.style.opacity = 1;
                flash.style.transition = 'opacity 0.1s';
            }, 1100);

            // --- é˜¶æ®µä¸‰ï¼šç»“æœå±•ç¤º ---
            setTimeout(() => {
                meteor.style.display = 'none';

                flash.style.opacity = 0;
                flash.style.transition = 'opacity 1s';

                animContainer.style.zIndex = -1;

                requestAnimationFrame(() => {

                    // ä¸ºæ¯å¼ å¡ç‰‡æ·»åŠ åŠ¨ç”»æ•ˆæœ
                    const cards = document.querySelectorAll('.card');

                        }, index * 100); // é”™å¼€æ¯å¼ å¡ç‰‡çš„åŠ¨ç”»æ—¶é—´
                    });

        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ¢å¤ä¿å­˜çš„æ•°æ®
